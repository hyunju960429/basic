<body>
    <script>
        //var, let, const 키워드들로 선언된 변수들의 특징 및 차이점

        //🍯[1] let
        //변수를 만들때 변수명 앞에 적는 키워드 중 하나
        //스코프(scope) : 범위(프로그램 내에서의 범위를 의미)
        //let, const --> 블록 레벨 스코프 --> {}
        //var -->함수 레벨 스코프

        //🍇[2] var
        //함수내에서 선언된 변수는 함수 내에서만 유효하다. --> 함수 밖에서는 참조 할 수 없다.(사용 할 수 없다.)
        //함수 내부에서 선언된 변수 --> 지역변수
        //함수 외부에서 선언된 변수 --> 전역변수
        //함수 --> function(){}

        //🧁[3] 블록 레벨 스코프//let, const
        //function(){}, if(){}, for(){}, while(){}문 등에서 선언된 변수는 해당 블록 내에서만 유효하다 --> 블록 밖에선 참조 할 수 없다.
        //코드 블록 내에서 선언된 변수 -->지역변수

        //수업
    </script>
